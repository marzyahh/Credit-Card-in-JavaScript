<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/CSS/Style.css">
</head>
<body>

    <main class="container-fluid d-flex justify-content-center">
        <div class=" border border-3  d-flex  bg-white rounded-3 position-relative" >
            <div id="card" class="card text-light bg-dark h-50 border border-3 rounded-4 position-absolute top-25 start-50 translate-middle">
                
             <div class="top d-flex justify-content-between p-4">
                <img src="./asset/CSS/img/bg/chip.png" alt="" class="w-25">
                <img src="./asset/CSS/img/bg/visa.png" alt="" class="w-25">
             </div>
             <div class="numberCard d-flex text-light justify-content-center pt-3 h-50 text-info h2 rounded-3 ms-3 me-3 ">
                #### #### #### ####
             </div>
            <div class="w-100 h-100 d-flex  mt-3 ms-3">
                <div class="spans row w-75 h5 ">
                    <span>Card Holder</span>
                    <span class="text-uppercase pt-2 txtHolder">Full Name</span>
                   </div>
                   <div class="row w-50 ms-4 ">
                   <span class="">Expires</span>
                   <span class="text-uppercase w-50 ps-4 txtMonth ">mm/</span>
                   <span class="text-uppercase w-25 txtyear">yy</span>
                </div>
            </div>
            </div>
            <div class="back h-50 position-absolute top-25 start-50 translate-middle ">
                <div class="w-100 bg-dark h-25 mt-4" ></div>
                <span class="text-uppercase  justify-content-end w-100  d-flex pe-4 mt-3 ">Cvv</span>
                <div class="bg-light h-25 me-3 txtCvv h3 d-flex ps-2 pt-3 justify-content-end w-100 bg-loght h-25"></div>
                <div class="img mt-3 w-100 justify-content-end d-flex">
                    <img src="./asset/CSS/img/bg/visa.png" class="w-25 m-0 pe-3" alt="">
                </div>
            </div>
           
        
            <form class="row justify-content-center align-content-end p-3">
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label" >Credit Number</label>
                  <input type="integer" onkeypress="return /[0-9]/i.test(event.key) && this.value.length <= 18" class="backForward form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text"></div>
                </div>
                <div class="mb-3 mt-3">
                  <label for="exampleInputPassword1" class="form-label">Card Holders</label>
                  <input type="integer" class=" backForward form-control" id="exampleInputPassword1">
                </div>
                <div class="d-flex mt-3">
                        <span class="w-75">Expiretition Date</span>
                        <span class="w-25">cvv</span>
                    </div>
                
                    <div class="mt-3">
                        <select name="month" class="w-25 month backForward">
                            <option value="">Month</option>
                            <option value="01/">1</option>
                            <option value="02/">2</option>
                            <option value="03/">3</option>
                            <option value="04/">4</option>
                            <option value="05/">5</option>
                            <option value="06/">6</option>
                            <option value="07/">7</option>
                            <option value="08/">8</option>
                            <option value="09/">9</option>
                            <option value="10/">10</option>
                            <option value="11/">11</option>
                            <option value="12/">12</option>
                        </select>
                        <select name="year" class="w-25 year backForward">
                            <option value="">Year</option>
                            <option value="2023">2023</option>
                            <option value="2024">2024</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                            <option value="2031">2031</option>
                            <option value="2032">2032</option>
                            <option value="2033">2033</option>
                            <option value="2034">2034</option>
                        </select>
                        <input type="text" class="w-25 cvv"  onkeypress="return event.charCode >= 48 && event.charCode <= 57 && this.value.length< 4">
                    </div>
                <button type="submit" class=" btn btn-primary  mt-5">Submit</button>
              </form>
        </div>
    </main>
    
</body>

</html>
